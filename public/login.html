<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Bootstrap CSS and JavaScript dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-lightblue bg-light">
        <a class="navbar-brand" href="./index.html">Ethan's Kuapula Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Products
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="./store.html">Beach Towels</a>
                        <a class="dropdown-item" href="./storeBox.html">Surf Ponchos</a>
                        <a class="dropdown-item" href="./storeMats.html">Bath Towels</a>
                    </div>
                </li>
            </ul>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="./invoice.html">View Cart</a>
                <a class="nav-item nav-link" href="./login.html">Sign In</a>
            </div>
        </div>
    </nav>

    <!-- Web banner (if any) -->

    <!-- Login card section -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-light p-4 rounded">
                    <!-- Login form header -->
                    <h1 class="h2 text-center mb-4">Kuapula Login Page</h1>
                    <!-- Display error messages if any -->
                    <div id="errorMessages"></div>
                    
                    <!-- Login form -->
                    <form action="/login" method="POST">
                        <div class="form-group">
                            <label for="username" class="sr-only">Username</label>
                            <input type="text" class="form-control form-control-lg rounded" id="username" name="username" placeholder="Enter Account Email" value="">
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" class="form-control form-control-lg rounded" id="password" name="password" placeholder="Enter Password">
                        </div>
                        
                        <!-- Hidden input field for the order array -->
                        <input type="hidden" name="order" id="orderInput">
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block rounded-pill mt-4">Submit</button>
                    </form>
                    
                    <!-- Registration form link -->
                    <form action="/toRegister" method="POST">
                        <input type="hidden" name="order" id="orderReg">
                        <button type="submit" class="btn btn-secondary btn-lg btn-block rounded-pill mt-3">Don't Have an Account? Register Here!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Custom JavaScript -->
    <script type="text/javascript" src="./login.js"></script>
    
    <!-- Bootstrap JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
