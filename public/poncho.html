<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Document title and external dependencies (Bootstrap, jQuery) -->
    <title>Store Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JavaScript file and custom stylesheet -->
    <script type="text/javascript" src="./products.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation bar using Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-lightblue bg-light">
        <!-- Brand/logo and responsive navigation toggle button -->
        <a class="navbar-brand" href="./index.html">Ethan's Kuapula Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navigation links and dropdown menu -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Products
                    </a>
                    <!-- Dropdown menu items -->
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="./store.html">Beach Towels</a>
                        <a class="dropdown-item" href="./poncho.html">Surf Ponchos</a>
                        <a class="dropdown-item" href="./bag.html">Towel Bags</a>
                    </div>
                </li>
            </ul>

            <!-- Cart link and sign-in placeholder -->
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="./invoice.html" id="cartText">View Cart</a>
                <div id="loginPlaceholder">
                    <a class="nav-item nav-link" href="./login.html" id="signInLink">Sign In</a>
                </div>
            </div>
        </div>
    </nav>
        
    <!-- Modal for thank you message -->
    <div class="modal fade" id="thanksModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- Modal header with close button -->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thank You For Ordering!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- Modal body with product image -->
                <div class="modal-body">
                    <div class="col text-center">
                        <img src="./images/PercyCart.png" alt="Product Image" width="400" height="400">
                    </div>
                </div>

                <!-- Modal footer with close button -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Welcome and error message areas -->
    <br>
    <br>
    <div class="col text-center">
        <!-- WelcomeDiv area -->
        <div id="WelcomeDiv"></div>
    </div>

    <!-- Error message area -->
    <div class="container">
        <div class="col text-center">
            <div id="errorDiv"></div>
        </div>
    </div>

    <!-- Form for quantity submission -->
    <form name="qty_form" action="process_form" method="POST">
        <!-- Hidden input fields for user information -->
        <input type="hidden" name="username" id="usernameEntered">
        <input type="hidden" name="fullName" id="fullNameHere">
        <input type="hidden" name="storeName" id="storeName">
        <input type="hidden" name="type" id="type">

        <!-- Main heading and container for dynamically added rows -->
        <h1><span id="top_title"></span></h1>
        <div class="container">
            <div class="row">
                <!-- Rows will be added dynamically using JavaScript -->
            </div>
        </div>

        <!-- Centered button for form submission -->
        <footer class="text-center py-4">
            <div class="row">
                <div class="col">
                    <!-- Additional content can be added here -->
                </div>
            </div>
        </footer>
    </form>

    <!-- Container for product images -->
    <div id="percyImage"></div>

    <!-- External JavaScript file for specific page functionality -->
    <script src="poncho.js"></script>
</body>
</html>
