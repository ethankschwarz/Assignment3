<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- USING BOOTSTRAP 4 -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Web head -->
    <nav class="navbar navbar-expand-lg navbar-lightblue bg-light">
        <!-- Navigation bar content -->
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card bg-light p-4 rounded">

                    <h1 class="h2 text-center mb-4">Kuapula Registration Page</h1>

                    <!-- Error message div to display error messages -->
                    <div id='errorMessages'>
                        <!-- Error messages will be displayed here -->
                    </div>

                    <!-- Registration form -->
                    <form action="/register" method="POST">

                        <div class="form-group">
                            <!-- Input for email -->
                            <input id="email" type="text" class="form-control form-control-lg" name="email" placeholder="Enter Email">
                        </div>

                        <div class="form-group">
                            <!-- Input for full name -->
                            <input id="fullName" type="name" class="form-control form-control-lg" name="fullName" placeholder="Enter Full Name">
                        </div>

                        <div class="form-group">
                            <!-- Input for password -->
                            <input type="password" class="form-control form-control-lg" name="password" placeholder="Enter Password">
                        </div>

                        <div class="form-group">
                            <!-- Input for repeating the password -->
                            <input type="password" class="form-control form-control-lg" name="repeat_password" placeholder="Re-enter Password">
                        </div>

                        <!-- Submit button for the registration form -->
                        <input type="submit" class="btn btn-primary btn-lg btn-block rounded-pill mt-4" value="Submit">

                        <!-- Hidden input to store order details -->
                        <input type="hidden" name="order" id="orderParams">

                    </form>

                </div>

                <!-- Form to redirect to the login page -->
                <form action="/toLogin" method="POST">
                    <input type="hidden" name="order" id="orderReg">
                    <!-- Button to redirect to the login page -->
                    <button type="submit" class="btn btn-secondary btn-lg btn-block rounded-pill mt-3">Already With Us? Login Here!</button>
                </form>
            </div>

        </div>

    </div>

</body>

<!-- Include the JavaScript file for additional functionality -->
<script type="text/javascript" src="./register.js"></script>

</html>
