<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Page</title>

    <!-- Bootstrap 4 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include custom JavaScript and CSS files -->
    <script type="text/javascript" src="./products.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg navbar-lightblue bg-light">
        <!-- Brand and navigation toggle button -->
        <a class="navbar-brand" href="./index.html">Ethan's Kuapula Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation links -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Products
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="./store.html">Beach Towels</a>
                        <a class="dropdown-item" href="./poncho.html">Surf Ponchos</a>
                        <a class="dropdown-item" href="./bag.html">Towel Bags</a>
                    </div>
                </li>
            </ul>

            <!-- Cart and Sign In links -->
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="./invoice.html" id="cartText">View Cart</a>
                <div id="loginPlaceholder">
                    <a class="nav-item nav-link" href="./login.html" id="signInLink">Sign In</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Welcome and Error sections -->
    <div class="container">
        <div class="col text-center">
            <!-- Defines the WelcomeDiv area; nothing is shown if not signed in -->
            <div id="WelcomeDiv"></div>
        </div>
    </div>

    <div class="container">
        <div class="col text-center">
            <!-- Defines the ErrorDiv area -->
            <div id="errorDiv"></div>
        </div>
    </div>

    <!-- Form for submission with hidden values -->
    <form name="qty_form" action="process_form" method="POST">
        <input type="hidden" name="username" id="usernameEntered">
        <input type="hidden" name="fullName" id="fullNameHere">
        <input type="hidden" name="storeName" id="storeName">
        <input type="hidden" name="type" id="type">
        <h1><span id="top_title"></span></h1>
        <div class="container">
            <div class="row">
                <!-- Rows will be added dynamically -->
            </div>
        </div>

        <!-- Centered button for submission -->
        <footer class="text-center py-4">
            <div class="row">
                <div class="col">

                </div>
            </div>
        </footer>
    </form>

    <!-- Percy Image container -->
    <div id="percyImage"></div>

    <!-- Include custom JavaScript file -->
    <script src="store.js"></script>
</body>

</html>
